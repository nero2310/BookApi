{% extends "base.html" %}
{% block content %}
<script>
function myFunction() {
    var author_field = document.getElementById("div_authors")
    var x = document.createElement("INPUT");
    x.setAttribute("type", "text");
    x.setAttribute("name", "authors");
    x.setAttribute("class", "form-control")
    author_field.appendChild(x);
}
</script>
    <div class="container-sm mt-5">
    <form action="" method="post">
    {% csrf_token %}
    <div class="form-group mb-2">
    <input type="text" class="form-control" name="title" id='id_title'>
        <small id="passwordHelpBlock" class="form-text text-muted">
            Input the book title whose you wanna search
        </small>
    </div>
    <br>
    <div class="form-group mb-2" id="div_authors">
        <button type="button" onclick="myFunction()">Add Another Author</button>
        <input type="text" class="form-control" name="authors" id="id_authors">
        <small id="passwordHelpBlock" class="form-text text-muted">
            Input the author name
        </small>
    </div>
    <input type="submit" value="Search">
    </form>
    </div>
{% endblock %}
