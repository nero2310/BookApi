{% extends "base.html" %}
{% block content %}
    <div class="container mt-5">
    <form action=""  method="post">
    {% csrf_token %}
    <div class="form-group mb-2">
    <div class="form-group mb-3">
    <div class="row">
        <div class="col-md-8 offset-md-2 col-xs-12">
            <input type="text" class="form-control" name="title" id='id_title' placeholder="e.g. Game of Thrones">
                <small id="passwordHelpBlock" class="form-text text-muted">
                    Input the book title
                </small>
    <div class="row">
            <div class="form-group mb-3" id="div_authors">
                <input type="text" class="form-control" name="author" id="id_authors" placeholder="e.g. George R.R Martin">
                <small id="passwordHelpBlock" class="form-text text-muted">
                    Input the author name
                </small>
            </div>
              {% if  form.errors %}
                Errors:
              {% for field in form %}
                  {% if field.errors %}
                {{ field.name  }} - {{ field.errors|striptags }}
                      <br>
                  {% endif %}
                {% endfor %}
            {% endif %}
                <input class = "btn btn-primary" type="submit" value="Search">
            </form>
        </div>
    </div>
    </div>
{% endblock %}
